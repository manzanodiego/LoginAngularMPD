<div class="gradiente">
    <div class="container">
        <div class="login-form">
          <h2>Iniciar sesión</h2>
          <form>
            <input type="text" 
                   id="username" 
                   name="username" 
                   placeholder="Ingrese Usuario" 
                   class="entrada">
                   <br><br>
            <input type="password" 
                   id="password" 
                   name="password" 
                   placeholder="Ingrese Contraseña" 
                   class="entrada">
                   <br><br>
            <input type="submit" 
                   value="Iniciar sesión" 
                   class="botonIngresar">
            <hr>
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/20/20673.png"
                     alt="facebook"
                     (click)="clickFacebook()">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
                     alt="Github"
                     (click)="clickGithub()">
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/google-icon.png" 
                     alt="Google">
            </div>
          </form>
        </div>
      </div>
</div>
